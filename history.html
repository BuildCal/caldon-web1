  <!-- Styles -->
  <style>
    /* Modern, Sophisticated Typography */
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap');
    
    :root {
      --text-primary: #111111;
      --text-secondary: #555555;
      --background: #ffffff;
      --subtle-accent: #f7f7f7;
      --border: #e0e0e0;
      --timeline-accent: #8a8a8a;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    /* Refined Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Sophisticated Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 25px 0;
      transition: var(--transition);
    }
    
    header.scrolled {
      padding: 15px 0;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.03);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    .nav-logo {
      height: 30px;
      max-width: 120px;
      width: auto;
      opacity: 0;
      transform: translateY(-5px);
      transition: var(--transition);
      z-index: 2;
    }
    
    header.scrolled .nav-logo {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2;
    }
    
    .menu-toggle span {
      display: block;
      width: 24px;
      height: 2px;
      margin: 5px 0;
      background-color: var(--text-primary);
      transition: var(--transition);
    }
    
    /* Desktop menu */
    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
    }
    
    nav a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 400;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: var(--transition);
      position: relative;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -4px;
      left: 0;
      background-color: var(--text-primary);
      transition: var(--transition);
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    /* Elegant Hero Section with Animation */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      overflow: hidden;
    }
    
    .hero-content {
      max-width: 700px;
      position: relative;
      z-index: 2;
    }
    
    .hero-logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 40px;
      transition: transform 0.1s ease-out;
    }
    
    .hero-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 2rem;
      letter-spacing: 1px;
      color: var(--text-primary);
      margin-bottom: 20px;
      line-height: 1.4;
      transition: transform 0.1s ease-out;
    }
    
    .hero-subtext {
      font-size: 1rem;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto 30px;
      opacity: 0.9;
      transition: opacity 0.3s ease-out;
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 36px;
      background-color: var(--text-primary);
      color: var(--background);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
    }
    
    .cta-button:hover {
      background-color: var(--text-secondary);
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    .scroll-indicator::after {
      content: '';
      display: block;
      width: 1px;
      height: 40px;
      background-color: var(--text-secondary);
      margin: 10px auto 0;
      opacity: 0.3;
    }
    
    /* Refined Section Styling */
    section {
      padding: 120px 0;
    }
    
    section:nth-child(even) {
      background-color: var(--subtle-accent);
    }
    
    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.4rem;
      font-weight: 300;
      margin-bottom: 60px;
      text-align: center;
      color: var(--text-primary);
    }
    
    .section-subtitle {
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    /* Heritage Story */
    .heritage-story {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    .heritage-quote {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 300;
      font-style: italic;
      line-height: 1.5;
      margin-bottom: 30px;
      color: var(--text-primary);
    }
    
    .heritage-text {
      font-size: 0.95rem;
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }
    
    /* Timeline Styling */
    .timeline {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 0;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, var(--timeline-accent), var(--border));
      transform: translateX(-50%);
    }
    
    .timeline-item {
      position: relative;
      margin: 60px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    
    .timeline-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .timeline-item:nth-child(odd) .timeline-content {
      margin-left: 0;
      margin-right: calc(50% + 30px);
      text-align: right;
    }
    
    .timeline-item:nth-child(even) .timeline-content {
      margin-left: calc(50% + 30px);
      margin-right: 0;
      text-align: left;
    }
    
    .timeline-marker {
      position: absolute;
      left: 50%;
      top: 20px;
      width: 16px;
      height: 16px;
      background-color: var(--timeline-accent);
      border: 3px solid var(--background);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0 0 20px rgba(138, 138, 138, 0.3);
    }
    
    .timeline-content {
      background-color: var(--background);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: var(--transition);
    }
    
    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
    }
    
    .timeline-year {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--timeline-accent);
      margin-bottom: 15px;
    }
    
    .timeline-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 15px;
      color: var(--text-primary);
    }
    
    .timeline-description {
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    /* Sophisticated Legacy Layout */
    .legacy-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .legacy-item {
      text-align: center;
      padding: 40px 20px;
      transition: var(--transition);
      position: relative;
    }
    
    .legacy-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid transparent;
      transition: var(--transition);
    }
    
    .legacy-item:hover::before {
      border-color: var(--border);
    }
    
    .legacy-item h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }
    
    .legacy-item p {
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--text-secondary);
      line-height: 1.8;
    }
    
    /* Expertise Section */
    .expertise-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .expertise-items {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
    }
    
    .expertise-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .expertise-number {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3rem;
      font-weight: 300;
      color: var(--text-secondary);
      opacity: 0.3;
      margin-bottom: 10px;
    }
    
    .expertise-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 15px;
    }
    
    .expertise-description {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.7;
    }
    
    /* Journey Section */
    .journey {
      text-align: center;
    }
    
    .journey-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .journey-quote {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 300;
      font-style: italic;
      line-height: 1.5;
      margin-bottom: 30px;
      color: var(--text-primary);
    }
    
    .journey-text {
      font-size: 0.95rem;
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }
    
    /* Contact Section */
    .contact {
      padding-bottom: 80px;
    }
    
    .contact-content {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .contact-note {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 40px;
      font-style: italic;
    }
    
    .contact-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: 40px auto 0;
    }
    
    .contact-item {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100px;
    }
    
    .contact-label {
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .contact-value {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-primary);
    }
    
    .contact-value.credential {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    /* Condensed Footer */
    footer {
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid var(--border);
      background-color: var(--subtle-accent);
    }
    
    .footer-content {
      display: grid;
      grid-template-areas: 
        "nav"
        "logo"
        "credentials"
        "copyright";
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-nav {
      grid-area: nav;
    }
    
    .footer-nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
    }
    
    .footer-nav a {
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.7rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: var(--transition);
    }
    
    .footer-nav a:hover {
      color: var(--text-primary);
    }
    
    .footer-logo {
      grid-area: logo;
      max-height: 24px;
      margin: 0 auto;
    }
    
    .footer-credentials {
      grid-area: credentials;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .credential-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .credential-label {
      font-size: 0.7rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .credential-value {
      font-size: 0.7rem;
      color: var(--text-primary);
    }
    
    .copyright {
      grid-area: copyright;
      font-size: 0.7rem;
      color: var(--text-secondary);
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    
    .fade-up {
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    
    /* Media Queries */
    @media (max-width: 992px) {
      .legacy-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      .expertise-items {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .contact-details {
        grid-template-columns: repeat(2, 1fr);
      }
      .section-title {
        font-size: 2.2rem;
      }
      nav ul {
        gap: 20px;
      }
      
      .timeline::before {
        left: 30px;
      }
      
      .timeline-marker {
        left: 30px;
      }
      
      .timeline-item:nth-child(odd) .timeline-content,
      .timeline-item:nth-child(even) .timeline-content {
        margin-left: 60px;
        margin-right: 0;
        text-align: left;
      }
    }
    
    @media (max-width: 768px) {
      .hero-tagline {
        font-size: 1.8rem;
      }
      .hero-subtext {
        font-size: 0.9rem;
      }
      section {
        padding: 80px 0;
      }
      .heritage-quote, .journey-quote {
        font-size: 1.6rem;
      }
      
      /* Mobile Menu Styling */
      .menu-toggle {
        display: block;
      }
      
      .nav-logo {
        height: 25px;
        max-width: 100px;
      }
      
      nav ul {
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100vh;
        background-color: var(--background);
        flex-direction: column;
        gap: 0;
        justify-content: flex-start;
        padding-top: 80px;
        transition: right 0.3s ease;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
      
      nav.menu-open ul {
        right: 0;
      }
      
      nav ul li {
        width: 100%;
      }
      
      nav ul li a {
        display: block;
        padding: 15px 25px;
        font-size: 1rem;
        border-bottom: 1px solid var(--border);
      }
      
      nav a::after {
        display: none;
      }
      
      /* Menu toggle animation */
      nav.menu-open .menu-toggle span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 6px);
      }
      
      nav.menu-open .menu-toggle span:nth-child(2) {
        opacity: 0;
      }
      
      nav.menu-open .menu-toggle span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -6px);
      }
      
      .footer-content {
        grid-template-areas: 
          "logo"
          "nav"
          "credentials"
          "copyright";
        gap: 20px;
      }
      
      .footer-nav ul {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px 10px;
        margin: 10px auto;
      }
      
      .footer-credentials {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }
    
    @media (max-width: 576px) {
      .hero {
        height: 80vh;
        padding-top: 80px;
      }
      .hero-logo {
        max-width: 150px;
        margin-bottom: 30px;
      }
      .hero-tagline {
        font-size: 1.5rem;
      }
      .section-title {
        font-size: 1.8rem;
        margin-bottom: 40px;
      }
      .legacy-item {
        padding: 30px 15px;
      }
      .contact-details {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .nav-logo {
        height: 20px;
        max-width: 90px;
      }
      
      .footer-nav ul {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .footer-credentials {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .credential-item {
        justify-content: center;
      }
      
      nav ul li a {
        padding: 18px 25px;
        font-size: 1.1rem;
      }
      
      .timeline-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sophisticated Header
