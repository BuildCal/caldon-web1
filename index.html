  <style>
    :root {
      --text-primary: #111111;
      --text-secondary: #555555;
      --background: #ffffff;
      --subtle-accent: #f7f7f7;
      --border: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 25px 0;
      transition: var(--transition);
    }

    header.scrolled {
      padding: 15px 0;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.03);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      height: 30px;
      max-width: 120px;
      width: auto;
      opacity: 0;
      transform: translateY(-5px);
      transition: var(--transition);
    }

    header.scrolled .nav-logo {
      opacity: 1;
      transform: translateY(0);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 400;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: var(--transition);
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -4px;
      left: 0;
      background-color: var(--text-primary);
      transition: var(--transition);
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .landing-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 20px 40px;
      overflow: hidden;
    }

    /* Advanced Wave Animation */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    .wave-svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: var(--text-secondary);
      stroke-width: 0.5;
      opacity: 0.1;
    }

    .wave-path {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawWave 3s ease-out forwards;
    }

    .hero-logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      transform: scale(0.8);
      animation: logoReveal 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards 1s;
    }

    .hero-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 1s forwards 1.5s;
    }

    .hero-subtext {
      font-size: 1rem;
      color: var(--text-secondary);
      max-width: 600px;
      opacity: 0;
      animation: fadeUp 1s forwards 1.7s;
    }

    .divisions {
      display: flex;
      gap: 60px;
      max-width: 800px;
      margin: 40px auto 0;
    }

    .division-item {
      text-align: center;
      opacity: 0;
      animation: fadeUp 1s forwards;
    }

    .division-item:nth-child(1) { animation-delay: 1.9s; }
    .division-item:nth-child(2) { animation-delay: 2.1s; }

    .division-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .division-link {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-primary);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: var(--transition);
    }

    .division-link::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: 0;
      left: 0;
      background-color: var(--text-primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .division-link:hover::before {
      transform: scaleX(1);
    }

    /* Footer */
    footer {
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid var(--border);
      background-color: var(--subtle-accent);
    }

    .footer-content {
      display: grid;
      gap: 20px;
    }

    .footer-credentials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .credential-item {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    .credential-value {
      color: var(--text-primary);
    }

    .copyright {
      font-size: 0.7rem;
      color: var(--text-secondary);
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes drawWave {
      to { stroke-dashoffset: 0; }
    }

    @keyframes logoReveal {
      0% { opacity: 0; transform: scale(0.8) rotate(-5deg); }
      60% { opacity: 1; transform: scale(1.05) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .divisions {
        flex-direction: column;
        gap: 30px;
        margin-top: 30px;

      }

      .hero-subtext {
        font-size: 0.9rem;
      }
    }
